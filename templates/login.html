<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="img/C-logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img
                id="Codicrow"
                src="{{url_for('static',filename='images/Codicrow-logo.png')}}"
                alt="MDB Logo"
                draggable="false"
                height="60"
                />
            </a>
        </div>
    </nav>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
         
        <form action="/login" method="post">
            <div class="username">
                <input type="text" name="mail"required>
                <label>Correo electrónico</label>
            </div>
            <div class="username">
                <input type="password" name="pin" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar"><a href="{{ url_for('recuperarContra') }}">¿Olvidaste tu contraseña?</a></div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tienes cuenta? <a href="{{ url_for('registro') }}">!Registrate!</a>
            </div>
        </form>
    
    </div>
<body>
<html>

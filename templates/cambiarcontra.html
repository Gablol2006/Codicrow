<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="icon" type="image/x-icon" href="img/C-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cambiarcontra.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="index.html">
                <img
                id="Codicrow"
                src="{{url_for('static',filename='images/Codicrow-logo.png')}}"
                alt="Codicrow Logo"
                draggable="false"
                height="60"
                />
            </a>
            <ul class="navbar-nav d-flex flex-row justify-content-center">
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('index') }}"><i class="fas fa-plus-circle pe-2"></i>Inicio</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('Categoria') }}"><i class="fas fa-bell pe-2"></i>Cursos</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('Alglory') }}"><i class="fas fa-heart pe-2"></i>Algory</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('cuenta') }}"><i class="fas fa-user pe-2"></i>Cuenta</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->
    <div class="caja">
        <div class="cajaTexto">
            <p class="texto">Editar Perfil</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="password" class="textoAdici form-label">Nueva Contraseña</label>
                <input type="password" class="form-control input-espaciado" id="password" placeholder="Introduce una nueva contraseña">
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="textoAdici form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control input-espaciado" id="confirmPassword" placeholder="Confirma tu nueva contraseña">
            </div>
            
            <button type="submit" class="guardarCambios btn btn-primary w-100">Guardar Cambios</button>

            <button type="button" class="eliminarCuenta btn btn-delete w-100 mt-3">Eliminar Cuenta</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="footer text-white text-center">
         
    </footer>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

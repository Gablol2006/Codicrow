<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="img/C-logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img
                id="Codicrow"
                src="{{url_for('static',filename='images/Codicrow-logo.png')}}"
                alt="MDB Logo"
                draggable="false"
                height="60"
                />
            </a>
        </div>
    </nav>

    <div class="registro">
        <h1>Registro</h1>
        <form action = "{{ url_for('registro') }}" method = "POST">
            <div class="username">
                <input type="text" name="name" required>
                <label>nombre</label>
            </div>
            <div class="username">
                <input type="text" name="mail" required>
                <label>Correo electrónico</label>
            </div>
            <div class="username">
                <input type="text" name="city" required>
                <label>ciudad</label>
            </div>
            <div class="username">
                <input type="password" name="pin" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Registrarse">
            <div class="gugol">
                Registrarse con Google:
            </div>
        </form>

        <div class="botono">
            <button class="botonox">
                <a href="#">
                    <img class="imagen-boton" src="{{url_for('static', filename='images/google-logo-sinFondo.png')}}" alt="Descripción de la imagen">
                </a>
            </button>
        </div>
        
        <div class="concuenta">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </div>
    
    </div>
<body>
<html>

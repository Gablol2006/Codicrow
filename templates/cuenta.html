<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cuenta.css') }}">
    <title>Cuenta</title>
</head>
<body>
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container-fluid d-flex flex-column align-items-center">
                <a class="navbar-brand" href="{{ url_for('ide') }}">
                    <img id="Codicrow" src="{{ url_for('static',filename='images/Codicrow-logo.png') }}" alt="Logo" height="60">
                </a>
                <ul class="navbar-nav d-flex flex-row justify-content-center">
                    <li class="nav-item mx-1"><a class="nav-link botonNavbar" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item mx-1"><a class="nav-link botonNavbar" href="{{ url_for('Categoria') }}">Cursos</a></li>
                    <li class="nav-item mx-1"><a class="nav-link botonNavbar" href="{{ url_for('Alglory') }}">Algory</a></li>
                    <li class="nav-item mx-1"><a class="nav-link botonNavbar" href="{{ url_for('cuenta') }}">Cuenta</a></li>
                </ul>
            </div>
        </nav>

        <!-- Perfil Section -->
        <div class="cuenta-container">
            <p class="titulo-info-perfil">P E R F I L</p>
            <div class="perfil-info">
                <div class="perfil-detalle">
                    <div class="fila">
                        <img src="{{ url_for('static',filename='images/loginn.png') }}" alt="Foto de perfil" class="foto">
                    </div>
                
                    <div class="fila">
                        <div class="etiqueta">Nombre:</div>
                        <div class="contenido">{{ user_info.name }}</div>  
                    </div>
                    
                    <div class="fila">
                        <div class="etiqueta">Correo:</div>
                        <div class="contenido">{{ user_info.mail }}</div>  
                    </div>

                    <a href="{{ url_for('editarPerfil') }}">
                        <button class="boton-editar">Editar Perfil</button>
                    </a>
                </div>

                <div class="botones-acciones">
                    <a href="{{ url_for('cerrar_sesion') }}">
                        <button class="boton-cerrar">Cerrar sesión</button>
                    </a>
                    
                    <form action="{{ url_for('eliminar_cuenta') }}" method="POST" onsubmit="return confirm('¿Seguro que quieres eliminar tu cuenta?');">
                        <button type="submit" class="boton-eliminar">Eliminar cuenta</button>
                    </form>
                </div>
                
            </div>
             
        </div>
    </div>

     
</body>
</html>

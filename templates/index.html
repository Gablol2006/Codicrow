<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codicrow</title>
    <link rel="icon" type="image/x-icon" href="img/C-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="{{ url_for('ide') }}">
                <img
                id="Codicrow"
                src="{{ url_for('static', filename='images/Codicrow-logo.png') }}"
                alt="MDB Logo"
                draggable="false"
                height="60"
                />
            </a>
            <ul class="navbar-nav d-flex flex-row justify-content-center">
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('index') }}"><i class="fas fa-plus-circle pe-2"></i>Inicio</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('Categoria') }}"><i class="fas fa-bell pe-2"></i>Cursos</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('Alglory') }}"><i class="fas fa-heart pe-2"></i>Algory</a>
                </li>
                

                <li class="nav-item mx-1">
                    <a class="nav-link botonNavbar" href="{{ url_for('cuenta') }}"><i class="fas fa-heart pe-2"></i>Cuenta</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Hero -->
    <section class="hero text-center py-5">
        <div class="container mt-4 pt-5">
            <h2 class="display-4">¿Quieres aprender a programar?</h2>
            <p class="lead">Tu plataforma de programación en español ha llegado</p>
            <div class="mt-4">
                <a href="{{ url_for('test') }}" class="btn-empieza btn btn-lg me-2">Tomar test</a>
                {% if 'user' not in session %}
                    <a href="{{ url_for('login') }}" class="btn-sesion btn btn-outline-dark btn-lg">Inicia sesión</a>
                {% endif %}
            </div>
            
        </div>
    </section>
    <!-- Hero -->
    <!--- class="container logos"-->
    
    <!-- Logos de cursos -->
    <div>
        <div class="d-flex justify-content-center">
            <!-- Logos de cursos -->
            <img class="logos"
            id="logoC"
            src="{{ url_for('static', filename='images/C.png') }}"
            alt="C Logo"
            draggable="false"
            height="100vh"
            width="100vw"
            />
            
            <img class="logos"
            id="logoPython"
            src="{{ url_for('static', filename='images/python.png') }}"
            alt="Python Logo"
            draggable="false"
            height="100vh"
            width="100vw"
            />

            <img class="logos"
            id="logoC++"
            src="{{ url_for('static', filename='images/c++.png') }}"
            alt="C++ Logo"
            draggable="false"
            height="100vh"
            width="100vw"
            />
            <!-- Logos de cursos -->

        </div>

    </div>

     <!-- Footer -->
    <footer class="footer text-white text-center">
         
    </footer>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

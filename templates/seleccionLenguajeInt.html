<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seleccionLenguajeInt.css') }}">
    <title>Selección de lenguaje</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="navbar-brand" href="{{ url_for('ide') }}">
                <img
                id="Codicrow"
                src="{{ url_for('static', filename='images/Codicrow-logo.png') }}"
                alt="MDB Logo"
                draggable="false"
                height="60"
                />

        </div>

    <div class="container">

        <div class="card-container">

            <div class="card">
                <img src="{{ url_for('static', filename='images/python.png') }}" alt="Python Logo">

                    <button>Python</button>
                </a>

            </div>

            <div class="card">
                <img src="{{ url_for('static', filename='images/C.png') }}" alt="C Logo">
                <button>C</button>
            </div>

            <div class="card">
                <img src="{{ url_for('static', filename='images/c++.png') }}" alt="C++ Logo">
                <button>C++</button>
            </div>
        </div>
